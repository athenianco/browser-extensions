<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            height: 150px;
            padding: 16px;
            box-sizing: border-box;
            margin: 0;
        }
        textarea {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            resize: none;
        }
    </style>
</head>
<body>
    <textarea id="apikey" name="apikey" placeholder="Input your API key here." autofocus spellcheck="false" wrap="hard"></textarea>
    <script>
        function setApiKey(e) {
            chrome.storage.sync.set({"token": e.target.value});
        }
        document.querySelector("textarea").addEventListener("input", setApiKey);
    </script>
</body>
</html>
